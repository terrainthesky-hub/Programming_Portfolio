name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or your default branch

# ADD THIS PERMISSIONS BLOCK
permissions:
  contents: write # Allows the action to push to the gh-pages branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4 # Use the latest version

      - name: Set up Node.js
        uses: actions/setup-node@v4 # Good practice to specify Node version
        with:
          node-version: '20' # Specify a modern LTS version of Node
          cache: 'npm'

      - name: Install and Build 🔧
        run: |
          npm ci
          npm run build
          touch ./out/.nojekyll

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out